<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
    <script src="js/index.js" defer></script>
    <title>GitHub search</title>
  </head>
  <body>
    <div class="container mt-2">
      <h1>GitHub search</h1>
      <div class="form-group">
        <label for="user-name">User name</label>
        <input type="text" class="form-control" id="user-name" aria-describedby="user-name" value="meirkl"/>
        <small class="form-text text-muted">Enter a GitHub user name.</small>
      </div>
      <div>
        <button id="btn-search" class="btn btn-primary">Search</button id="btn">
        <button id="btn-save" class="btn btn-success">Save</button>
        <button id="btn-delete" class="btn btn-danger">Delete</button>
      </div>
      <div id="input-alert" class="alert alert-warning mt-3 d-none" role="alert"></div>
      <div class="row mt-3">
        <div id="repos-div" class="col-6 d-none"></div>
        <div class="col-6 d-flex">
          <div class="shadow p-3 bg-white rounded flex-fill">
            <div class="alert alert-info  font-weight-bold">
              Saved:
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
